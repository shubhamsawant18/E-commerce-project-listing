<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce website</title>
    <!-- Bootrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--css file-->
    <link rel="stylesheet" href="./css/style.css">
    <!--font awesome icon-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

</head>

<body>

    <!--top-->
    <header>
        <div class="container container-header">
            <div class="header-left">
                <div class="logo">Product List</div>
            </div>
            <!-- Search Product -->
            <form class="search-item">
                <input type="text" class="text" id="search-item" placeholder="Search Product" onkeyup="search()">
            </form>
            <div class="header-Right">
                <div class="header-cart" id="cartIdDisplayBtn">
                    <i class='bx bxs-cart'></i>
                    <div class="numberofCart" id="numberofCartId">0</div>
                </div>
            </div>
        </div>
    </header>


    <!---Cart Section-->
    <section id="cartId" class="card-hidden">
        <div class="cart-container">
            <div class="cart-close">
                <button class="btn" id="cart-close-btn">
                    <i class='bx bx-cart'></i>
                </button>
                <p class="cart-text">Cart</p>
            </div>
            <div class="cart-body" id="cart-product-bodyID">
                <!-- <div class="cart-product">
                    <div class="cart-product-left">
                        <img src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" />
                    </div>
                    <div class="cart-product-right">
                        <h3>men's clothing</h3>
                        <p>$30</p>
                          <i class='bx bxs-trash cart-remove' onclick="removeProduct()" ></i>
                     </div>
                 <div class="cart-product-quantiy">
                <div class="cart-product-minus">-</div>
                <div class="cart-product-num">1</div>
                <div class="cart-product-plus">+</div>
                </div>
               </div>
         </div> -->
            </div>
            <div id="productTotalQty-TotalPrice">
                <div class="cart-total">
                    <div class="cart-total-payment">
                        Total : <span id="cart-total-paymentId">100</span>
                    </div>
                    <div class="cart-total-qty">
                        Qty : <span id="cart-qty-qtyId">5</span>
                    </div>
                </div>
                <div class="cart-payment-btn">
                    Payment
                </div>
            </div>
        </div>
    </section>

    <!--Product section-->
    <main>
        <div class="container container-main" id="container">

            <!--List of Product-->
            <div class="product-container" id="product-List">
                <!--render Product-->
            </div>
        </div>
    </main>

    <!-- Carousel Images -->
    <div class="container-carousel">
        <div id="wrapper">
            <div id="carousel">
                <div id="content">
                    <img class="item" src="https://cdn.shopify.com/s/files/1/0057/8938/4802/files/AD_161.jpg?v=1686297917.jpg" class="item" />
                    <img src="https://cdn.shopify.com/s/files/1/0057/8938/4802/files/AD_131_e7e95f2c-0bb3-492e-89df-613a2cfb792f.jpg?v=1686297917.jpg" class="item" />
                    <img src="https://cdn.shopify.com/s/files/1/0057/8938/4802/files/Wave_Flex_Connect.jpg?v=1689751649.jpg" class="item" />
                    <img src="https://cdn.shopify.com/s/files/1/0057/8938/4802/files/AD_141_d277995b-31ae-420d-b5b4-1161515335ed.jpg?v=1687428689.jpg" class="item" />
                    <img src="https://www.boat-lifestyle.com/cdn/shop/files/Ultima_Prism_FI_BlackArtboard_1-removebg-preview_300x.png?v=1692951164.jpg" class="item" />
                    <img src="https://cdn.shopify.com/s/files/1/0057/8938/4802/files/Rockerz_245V2_Pro_1.jpg?v=1692782512.jpg" class="item" />
                    <img src="https://cdn.shopify.com/s/files/1/0057/8938/4802/files/Wave_Sigma.jpg?v=1692764355.jpg" class="item" />
                    <img src="https://cdn.shopify.com/s/files/1/0057/8938/4802/files/Rockid_Rush.jpg?v=1692598817.jpg" class="item" />
                </div>
            </div>
            <button id="prev">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path fill="none" d="M0 0h24v24H0V0z" />
          <path d="M15.61 7.41L14.2 6l-6 6 6 6 1.41-1.41L11.03 12l4.58-4.59z" />
        </svg>
      </button>
            <button id="next">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path fill="none" d="M0 0h24v24H0V0z" />
          <path d="M10.02 6L8.61 7.41 13.19 12l-4.58 4.59L10.02 18l6-6-6-6z" />
        </svg>
      </button>
        </div>
    </div>

    <!--js file-->
    <script src="./js/index.js" type="module"></script>
    <script src="./js/search.js" type="text/javascript"></script>
</body>

</html>
